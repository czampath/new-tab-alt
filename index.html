<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.92) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes modalFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes modalPopIn {
            0% {
                opacity: 0;
                transform: scale(0.94) translateY(8px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes modalFadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes modalPopOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.94) translateY(8px);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .time-display {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.75s cubic-bezier(0.16, 1, 0.3, 1) 0.12s both;
        }

        .time {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .date {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .weather {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .weather-icon {
            font-size: 24px;
        }

        .weather-temp {
            font-weight: 500;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.75s cubic-bezier(0.16, 1, 0.3, 1) 0.27s both;
        }

        .search-box:focus-within {
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            transform: translateY(-2px);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
            font-weight: 450;
            background: transparent;
            color: #333;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.015em;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            color: #667eea;
            margin-right: 10px;
        }

        .bookmarks-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.75s cubic-bezier(0.16, 1, 0.3, 1) 0.42s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 19px;
            font-weight: 550;
            letter-spacing: -0.025em;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            padding: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popIn 0.65s cubic-bezier(0.34, 1.56, 0.64, 1) 0.65s both;
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.45);
            transform: translateY(-1px) scale(1.05);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .bookmark {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            animation: popIn 0.65s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .bookmark:nth-child(1) { animation-delay: 0.67s; }
        .bookmark:nth-child(2) { animation-delay: 0.74s; }
        .bookmark:nth-child(3) { animation-delay: 0.81s; }
        .bookmark:nth-child(4) { animation-delay: 0.88s; }
        .bookmark:nth-child(5) { animation-delay: 0.95s; }
        .bookmark:nth-child(6) { animation-delay: 1.02s; }
        .bookmark:nth-child(7) { animation-delay: 1.09s; }
        .bookmark:nth-child(8) { animation-delay: 1.16s; }
        .bookmark:nth-child(9) { animation-delay: 1.23s; }
        .bookmark:nth-child(10) { animation-delay: 1.30s; }
        .bookmark:nth-child(n+11) { animation-delay: 1.37s; }

        .bookmark:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .bookmark-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .bookmark-title {
            font-size: 13px;
            font-weight: 500;
            word-break: break-word;
            letter-spacing: -0.015em;
            line-height: 1.3;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .bookmark:hover .delete-btn {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            animation: modalFadeIn 0.2s ease-out;
        }

        .modal.closing {
            display: flex;
            animation: modalFadeOut 0.2s ease-out;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal.active .modal-content {
            animation: modalPopIn 0.3s cubic-bezier(0.34, 1.3, 0.64, 1);
        }

        .modal.closing .modal-content {
            animation: modalPopOut 0.2s cubic-bezier(0.6, 0, 0.8, 0.4);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 21px;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 13.5px;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.015em;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: #fff;
        }

        .modal-btn.primary:hover {

        }

        .modal-btn.secondary {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn.secondary:hover {
            background: #d0d0d0;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

            animation: popIn 0.65s cubic-bezier(0.34, 1.56, 0.64, 1) 0.55s both;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .cog-icon {
            margin-top: -3px;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 30px;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-panel h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 23px;
            font-weight: 600;
            letter-spacing: -0.035em;
            line-height: 1.2;
        }

        .setting-item {
            margin-bottom: 25px;
        }

        .setting-item label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 13.5px;
            font-weight: 500;
            letter-spacing: -0.012em;
        }

        .setting-item input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-preset {
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-preset:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        .bookmark-icon img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .time {
                font-size: 48px;
            }
            
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        // Default bookmarks
        const defaultBookmarks = [
            { title: 'Gmail', url: 'https://mail.google.com' },
            { title: 'GitHub', url: 'https://github.com' }
        ];

        // Load bookmarks from localStorage or use defaults
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || defaultBookmarks;

        // Load settings from localStorage
        let settings = JSON.parse(localStorage.getItem('settings')) || {
            background: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            showTime: true,
            showBookmarks: true,
            showSearch: true,
            showWeather: true,
            weatherLat: '',
            weatherLon: '',
            weatherApiKey: ''
        };

        // Function to sanitize and validate URLs
        function sanitizeUrl(url) {
            try {
                const parsed = new URL(url);
                if (parsed.protocol === 'http:' || parsed.protocol === 'https:') {
                    return url;
                }
            } catch {
                return 'about:blank';
            }
            return 'about:blank';
        }

        // Function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to get favicon URL
        function getFaviconUrl(url) {
            try {
                const domain = new URL(url).origin;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch {
                return '';
            }
        }

        // Weather functionality
        const WEATHER_CACHE_DURATION = 60 * 60 * 1000; // 1 hour in milliseconds

        function getWeatherFromCache() {
            const cached = localStorage.getItem('weatherCache');
            if (!cached) return null;
            
            try {
                const data = JSON.parse(cached);
                const now = Date.now();
                if (now - data.timestamp < WEATHER_CACHE_DURATION) {
                    return data.weather;
                }
            } catch {
                return null;
            }
            return null;
        }

        function cacheWeather(weatherData) {
            const cache = {
                weather: weatherData,
                timestamp: Date.now()
            };
            localStorage.setItem('weatherCache', JSON.stringify(cache));
        }

        async function fetchWeather(lat, lon) {
            if (!lat || !lon) return null;
            if (!settings.weatherApiKey) {
                console.warn('Weather API key not configured');
                return null;
            }
            
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${settings.weatherApiKey}&units=metric`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather fetch failed');
                const data = await response.json();
                
                const weatherData = {
                    temp: Math.round(data.main.temp),
                    description: data.weather[0].description,
                    icon: data.weather[0].icon,
                    location: data.name
                };
                
                cacheWeather(weatherData);
                return weatherData;
            } catch (error) {
                console.error('Weather error:', error);
                return null;
            }
        }

                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return iconMap[icon] || 'üå°Ô∏è';
        }

        function updateWeatherDisplay(weatherData) {
            const weatherEl = document.getElementById('weather');
            if (!weatherData) {
                if (!settings.weatherApiKey) {
                    weatherEl.innerHTML = '<span style="opacity: 0.7; font-size: 13px;">Configure API key in settings</span>';
                } else {
                    weatherEl.innerHTML = '<span style="opacity: 0.7; font-size: 13px;">Set location in settings</span>';
                }
                return;
            }
            
            const emoji = getWeatherEmoji(weatherData.icon);
            const locationText = weatherData.location ? ` at ${weatherData.location}` : '';
            weatherEl.innerHTML = `
                <span class="weather-icon">${emoji}</span>
                <span class="weather-temp">${weatherData.temp}¬∞C</span>
                <span>${weatherData.description}${locationText}</span>
            `;
        }

        async function loadWeather() {
            if (!settings.showWeather) return;
            
            const cached = getWeatherFromCache();
            if (cached) {
                updateWeatherDisplay(cached);
                return;
            }
            
            if (settings.weatherLat && settings.weatherLon) {
                const weatherData = await fetchWeather(settings.weatherLat, settings.weatherLon);
                updateWeatherDisplay(weatherData);
            } else {
                updateWeatherDisplay(null);
            }
        }

        // Time and Date
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // Initialize weather
        loadWeather();

        // Render bookmarks (XSS-safe)
        function renderBookmarks() {
            const grid = document.getElementById('bookmarksGrid');
            grid.innerHTML = '';
            
            bookmarks.forEach((bookmark, index) => {
                const bookmarkEl = document.createElement('a');
                bookmarkEl.className = 'bookmark';
                bookmarkEl.href = sanitizeUrl(bookmark.url);
                
                // Create icon with image
                const iconSpan = document.createElement('span');
                iconSpan.className = 'bookmark-icon';
                const img = document.createElement('img');
                const faviconUrl = getFaviconUrl(bookmark.url);
                img.src = faviconUrl;
                img.alt = bookmark.title;
                img.onerror = function() {
                    this.parentElement.textContent = 'üåê';
                };
                iconSpan.appendChild(img);
                
                // Create title (using textContent to prevent XSS)
                const titleDiv = document.createElement('div');
                titleDiv.className = 'bookmark-title';
                titleDiv.textContent = bookmark.title;
                
                // Create delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.addEventListener('click', (event) => deleteBookmark(event, index));
                
                bookmarkEl.appendChild(iconSpan);
                bookmarkEl.appendChild(titleDiv);
                bookmarkEl.appendChild(deleteBtn);
                grid.appendChild(bookmarkEl);
            });
        }

        // Delete bookmark
        function deleteBookmark(event, index) {
            event.preventDefault();
            event.stopPropagation();
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            renderBookmarks();
        }

        // Modal handling
        const modal = document.getElementById('bookmarkModal');
        const addBtn = document.getElementById('addBookmarkBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');

        function closeModal() {
            modal.classList.add('closing');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.classList.remove('closing');
                clearForm();
            }, 200);
        }

        addBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.getElementById('bookmarkTitle').focus();
        });

        cancelBtn.addEventListener('click', () => {
            closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        saveBtn.addEventListener('click', () => {
            const title = document.getElementById('bookmarkTitle').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();

            if (title && url) {
                const formattedUrl = url.startsWith('http') ? url : `https://${url}`;
                const sanitized = sanitizeUrl(formattedUrl);
                
                if (sanitized === 'about:blank') {
                    alert('Please enter a valid HTTP or HTTPS URL');
                    return;
                }
                
                bookmarks.push({ title, url: sanitized });
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                renderBookmarks();
                closeModal();
            }
        });

        function clearForm() {
            document.getElementById('bookmarkTitle').value = '';
            document.getElementById('bookmarkUrl').value = '';
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    // Check if it's a URL
                    if (query.includes('.') && !query.includes(' ')) {
                        const url = query.startsWith('http') ? query : `https://${query}`;
                        const sanitized = sanitizeUrl(url);
                        if (sanitized !== 'about:blank') {
                            window.location.href = sanitized;
                        }
                    } else {
                        // Search on Google
                        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }
        });

        // Settings functionality
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const toggleTime = document.getElementById('toggleTime');
        const toggleBookmarks = document.getElementById('toggleBookmarks');
        const toggleSearch = document.getElementById('toggleSearch');
        const timeDisplay = document.querySelector('.time-display');
        const bookmarksSection = document.querySelector('.bookmarks-section');
        const searchBox = document.querySelector('.search-box');

        // Apply saved settings
        function applySettings() {
            document.body.style.background = settings.background;
            timeDisplay.style.display = settings.showTime ? 'block' : 'none';
            bookmarksSection.style.display = settings.showBookmarks ? 'block' : 'none';
            searchBox.style.display = settings.showSearch ? 'flex' : 'none';
            const weatherEl = document.getElementById('weather');
            weatherEl.style.display = settings.showWeather ? 'flex' : 'none';
            document.getElementById('weatherConfig').style.display = settings.showWeather ? 'block' : 'none';
            toggleTime.checked = settings.showTime;
            toggleBookmarks.checked = settings.showBookmarks;
            toggleSearch.checked = settings.showSearch;
            document.getElementById('toggleWeather').checked = settings.showWeather;
            document.getElementById('weatherApiKey').value = settings.weatherApiKey || '';
            document.getElementById('weatherLat').value = settings.weatherLat || '';
            document.getElementById('weatherLon').value = settings.weatherLon || '';
        }

        applySettings();

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
        });

        // Close settings panel when clicking outside (only if mousedown was also outside)
        let mouseDownTarget = null;
        document.addEventListener('mousedown', (e) => {
            mouseDownTarget = e.target;
        });
        
        document.addEventListener('mouseup', (e) => {
            if (mouseDownTarget && 
                !settingsPanel.contains(mouseDownTarget) && 
                !settingsBtn.contains(mouseDownTarget) &&
                !settingsPanel.contains(e.target) && 
                !settingsBtn.contains(e.target)) {
                settingsPanel.classList.remove('active');
            }
        });

        // Color presets
        document.querySelectorAll('.color-preset').forEach(preset => {
            preset.addEventListener('click', () => {
                const gradient = preset.dataset.gradient;
                settings.background = gradient;
                localStorage.setItem('settings', JSON.stringify(settings));
                document.body.style.background = gradient;
            });
        });

        // Toggle switches
        toggleTime.addEventListener('change', () => {
            settings.showTime = toggleTime.checked;
            localStorage.setItem('settings', JSON.stringify(settings));
            timeDisplay.style.display = settings.showTime ? 'block' : 'none';
        });

        toggleBookmarks.addEventListener('change', () => {
            settings.showBookmarks = toggleBookmarks.checked;
            localStorage.setItem('settings', JSON.stringify(settings));
            bookmarksSection.style.display = settings.showBookmarks ? 'block' : 'none';
        });

        toggleSearch.addEventListener('change', () => {
            settings.showSearch = toggleSearch.checked;
            localStorage.setItem('settings', JSON.stringify(settings));
            searchBox.style.display = settings.showSearch ? 'flex' : 'none';
        });

        const toggleWeather = document.getElementById('toggleWeather');
        toggleWeather.addEventListener('change', () => {
            settings.showWeather = toggleWeather.checked;
            localStorage.setItem('settings', JSON.stringify(settings));
            const weatherEl = document.getElementById('weather');
            weatherEl.style.display = settings.showWeather ? 'flex' : 'none';
            document.getElementById('weatherConfig').style.display = settings.showWeather ? 'block' : 'none';
            if (settings.showWeather) {
                loadWeather();
            }
        });

        document.getElementById('weatherApiKey').addEventListener('blur', () => {
            const apiKey = document.getElementById('weatherApiKey').value.trim();
            settings.weatherApiKey = apiKey;
            localStorage.setItem('settings', JSON.stringify(settings));
            if (apiKey && settings.weatherLat && settings.weatherLon) {
                localStorage.removeItem('weatherCache');
                loadWeather();
            }
        });

        document.getElementById('saveWeatherLocation').addEventListener('click', () => {
            const lat = document.getElementById('weatherLat').value.trim();
            const lon = document.getElementById('weatherLon').value.trim();
            
            if (lat && lon) {
                settings.weatherLat = lat;
                settings.weatherLon = lon;
                localStorage.setItem('settings', JSON.stringify(settings));
                localStorage.removeItem('weatherCache'); // Clear cache to force refresh
                loadWeather();
                alert('Location saved! Weather will update.');
            } else {
                alert('Please enter both latitude and longitude.');
            }
        });

        // Initial render
        renderBookmarks();
    </script>
</body>
</html>
